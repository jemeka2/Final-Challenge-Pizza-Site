<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create A Topping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css">
    <link th:href="@{/styles.css}" rel="stylesheet"/>

    <style>
        #price, #name{
            background: lightgrey;
            width:25%;
        }
        #toppingForm{
            padding: 5px 10px;
            border: 2px grey solid;
            background: rgba(255,255,255,0.8);
            width:35%;
            margin:auto;
            margin-top: 25px;
        }
    </style>
</head>
<body>

    <div th:replace="fragments :: navbar"></div>

    <form id="toppingForm" th:action="@{/processTopping}" th:object="${topping}" method="post">

        Name:<br><input type="text" th:field="*{name}" id="name" class="button">
        <span th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"></span>
        <br>
        Price:<br><input type="text" th:field="*{price}" id="price" class="button">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        <br>
        Active:
        <select th:field="*{inStock}">
            <option th:value="true">Active</option>
            <option th:value="false">Inactive</option>
        </select>
        <input type="submit" value="Submit">
        <br><br>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
