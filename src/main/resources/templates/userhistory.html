<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Order History</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css">

</head>
<body>
<div th:replace="fragments :: navbar"></div>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Order#</th>
        <th scope="col">Timestamp</th>
        <th scope="col">User</th>
        <th scope="col">Size</th>
        <th scope="col">Dough</th>
        <th scope="col">Sauce</th>
        <th scope="col">Cheese</th>
        <th scope="col">Toppings</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza:${userpizzas}">
        <td th:text="${pizza.id}"></td>
        <td th:inline="text">[[${pizza.localDate}]] [[${pizza.localTime}]]</td>
        <td th:text="${pizza.user.getUsername()}"></td>
        <td>
            <p th:if="${pizza.size} == s">Small</p>
            <p th:if="${pizza.size} == m">Medium</p>
            <p th:if="${pizza.size} == l">Large</p>
        </td>
        <td th:text="${pizza.dough}"></td>
        <td th:text="${pizza.sauce}"></td>
        <td th:text="${pizza.cheese}"></td>
        <td><div th:each="topping: ${pizza.toppings}" th:inline="text">[[${topping.name}]]</div></td>



        <td th:text="${pizza.price}"></td>


    </tr>
    </tbody>
</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
