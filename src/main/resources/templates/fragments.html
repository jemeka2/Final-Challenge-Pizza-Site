<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<!--navbar-->
<div class="navbg" th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <button type="button" class="btn btn-warning">üçïDJN Pizza</button>
        </a>
        <button class="navbar-toggler"
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createpizza}"><button type="button" class="btn btn-warning">Order a Pizza</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}"><button type="button" class="btn btn-warning">About Us</button></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link"><form th:action="@{/logout}" method="post"><input type="submit" class="btn-sm btn-warning" value="Logout"/></form></a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}"><button type="button" class="btn-sm btn-warning">Login</button></a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <button type="button" class="btn btn-warning">Admin Options</button></a>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/createTopping}">Create A Topping</a></li>
                        <li><a class="dropdown-item" th:href="@{/orderhistory}">Order History</a></li>
                        <li><a class="dropdown-item" th:href="@{/customerlist}">Customer List</a></li>
                        <li><a class="dropdown-item" th:href="@{/#}">Admin Report</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>
<div class="footer" th:fragment="footer">
    <footer class="footer">
        <div class="row">
            <div class="footer-col">
                <ul>
                    <li> <h4> <a th:href="@{/createpizza}"> Order Pizza</a></h4> </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="footer-col">
                <ul>
                    <li> <h4> <a th:href="@{about}">About Us</a></h4> </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="footer-col">
                <ul>
                    <li> <h4> <a href=""> Gift Cards</a></h4> </li>
                </ul>
            </div>
        </div>


        <div class="row">
         <div class="footer-col">

            <div class="social-links">
                <a href=""><i class="fab fa-facebook-f"></i> </a>
                <a href=""><i class="fab fa-twitter"></i> </a>
                <a href=""><i class="fab fa-instagram"></i> </a>
            </div>
        </div>
        </div>


    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
